<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon"       href="./img/cloudy.png">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg p-4">
    <div class="container">
      <a class="navbar-brand d-flex" href="#"><img class="w-100 h-100 pe-2" src="./img/logo.png" alt="">
        <div class="logo-info">
          <h6 class="fw-bold text-light">Weather</h6>
          <h6 class="tagline">tagline goes here</h6>
      </div>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link homeBtn p-2" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link contactBtn p-2" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        <div id="contactContainer" class="container mb-5">
            <div class="row contact">
              <h4 class="pb-3 text-center">Contact Us</h4>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="E-mail address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text border-0 btn bg-dark text-light" id="basic-addon2">@example.com</span>
                </div>

                <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Message"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-25 m-auto rounded-5">Submit</button>
            </div>
        </div>


    <footer class="fixed-bottom">
        <div class="container p-5 pb-0">
            <div class="row align-center">
                <div class="col-md-8">
                    <form class="input-group mt-2 mb-3 position-relative">
                        <input type="text" class="form-control p-3 rounded-5" placeholder="Enter you E-mail to Subscribe..." aria-label="Text input with dropdown button">
                        <button class="btn searchBtn rounded-5 pe-4 ps-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">Subscribe</button>
                      </form>
                </div>

                <div class="socialIcons col-md-4 d-flex justify-content-center">
                  <a href="https://www.facebook.com/Omar.DarkSoul" target="_blank"><div class="icon position-relative me-2"><i class="fa-brands fa-facebook-f position-absolute start-50 top-50 translate-middle"></i></div></a> 
                  <a href="#"><div class="icon position-relative me-2"><i class="fa-brands fa-twitter position-absolute start-50 top-50 translate-middle"></i></div></a> 
                  <a href="#"><div class="icon position-relative me-2"><i class="fa-brands fa-google-plus-g position-absolute start-50 top-50 translate-middle"></i></div></a> 
                  <a href="#"><div class="icon position-relative me-2"><i class="fa-brands fa-whatsapp position-absolute start-50 top-50 translate-middle"></i></div></a> 
                </div>
                <p class="mb-4 mt-4 ps-3 text-center">Copyright 2023 Company name. Designed by <a class="text-decoration-none text-white fw-bold" href="https://www.facebook.com/Omar.DarkSoul" target="_blank">Omar M. Abdelhamid.</a> All rights reserved</p>
            </div>
        </div>
       </footer>

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
